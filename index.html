<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carro</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class="carrinho">       
        <center>
            <div class="titulo">
                <h1>Cadastro de carro</h1>
                <br>
            </div>
        </center>
      <div class="displays">
        <div class="foto">
            <img src="car decoration ideas car ideas accessories car aesthetic interior.jpg" alt="Imagem do carro" width="80%" >
        </div>
        <div class="tudo">             
            <label for="marca">Marca do carro:</label>
            <input type="text" id="marca"> <br><br>            
            <label for="modelo">Modelinho:</label>
            <input type="text"  id="modelo"> <br><br>        
            <button onclick="salvarCarro()">Salvar Carro</button>
        </div>
      </div>
    </div>
    </div>  
    <script src="script.js"></script>
</body>
</head>
